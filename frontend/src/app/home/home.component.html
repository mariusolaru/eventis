<div>
<mat-grid-list cols="4" rowHeight="500px">
  <mat-grid-tile *ngFor="let event of events" [colspan]="width" [rowspan]="height">
    <mat-card class="example-card">
      <mat-card-header>
        <!--<div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title><strong> Event name: </strong> {{event.name}}</mat-card-title>
        <mat-card-subtitle><strong> Event location: </strong> {{event.location}} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="example-card-image" [attr.src]="event.imageUrl">
      <mat-card-content>
        <p><strong> Event description: </strong> {{event.description | slice:0:128}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToEventPage(event.id)">MORE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div>


<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = getServerData($event)">
</mat-paginator>
